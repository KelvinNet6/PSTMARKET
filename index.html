<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST MARKET</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">PST MARKET</div>
        <div class="menu">
            <a href="#">Trade</a>
            <a href="#">Leaderboard</a>
            <a href="#">Buy Crypto</a>
            <a href="#">Bridges</a>
            <a href="#">Referral</a>
        </div>
        <button class="connect-wallet">Connect Wallet</button>
    </div>

    <!-- Currency Pair Details Section -->
    <div class="pair-details">
        <span id="pair-name">EUR/USD</span>
        <span id="pair-price">$1.205</span>
        <span>24h High: <span id="pair-high">$1.210</span></span>
        <span>24h Low: <span id="pair-low">$1.190</span></span>
        <span>Liquidity: <span id="pair-liquidity">$2.5B</span></span>
    </div>
    
    <div class="trading-container">
        <div class="chart-container">
            <canvas id="candlestickChart"></canvas>
        </div>

        <!-- Trade History Section -->
        <div class="trade-history">
            <h3>Trade History</h3>
            <table>
                <tr>
                    <th>Pair</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>BTC/USDT</td>
                    <td>Buy</td>
                    <td>$30,000</td>
                    <td>0.5</td>
                </tr>
                <tr>
                    <td>ETH/USDT</td>
                    <td>Sell</td>
                    <td>$2,000</td>
                    <td>1.2</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Trading Actions Section (Buy/Sell/Settings) - Placed Below Trading Container -->
    <div class="trading-actions">
        <button class="buy-btn">Buy</button>
        <button class="sell-btn">Sell</button>
        <button class="settings-btn">Account Settings</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
