<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST Trades - Forex Trading</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/candlestick-chart-js"></script>
</head>
<body>
    <div class="trading-platform">
        <header>
            <div class="logo">PST TRADES</div>
            <nav>
                <ul>
                    <li><a href="#">Trade</a></li>
                    <li><a href="#">Leaderboard</a></li>
                    <li><a href="#">Buy Crypto</a></li>
                    <li><a href="#">Bridges</a></li>
                    <li><a href="#">Referral</a></li>
                </ul>
            </nav>
            <button class="connect-wallet"><i class="fas fa-wallet"></i> Connect Wallet</button>
        </header>
        <main>
            <div class="market-info">
                <div class="market-pair">EUR/USD</div>
                <div class="market-stats">
                    <span>High: $1.205</span>
                    <span>Low: $1.190</span>
                    <span>Liquidity: $2.5B</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="candlestickChart"></canvas>
            </div>
            <div class="trade-panel">
                <h2>Trade</h2>
                <label for="market">Market</label>
                <select id="market">
                    <option value="EURUSD">EUR/USD</option>
                    <option value="GBPUSD">GBP/USD</option>
                    <option value="USDJPY">USD/JPY</option>
                </select>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
                <div class="trade-buttons">
                    <button class="buy"><i class="fas fa-arrow-up"></i> Buy</button>
                    <button class="sell"><i class="fas fa-arrow-down"></i> Sell</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
