<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST Forex Trading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PST Forex Trading</h1>
            <button class="connect-btn">Connect Broker</button>
        </header>
        <main>
            <section class="chart">
                <h2>EUR/USD</h2>
                <div class="chart-placeholder">Candlestick Chart</div>
            </section>
            <section class="trade-panel">
                <h2>Trade Options</h2>
                <button class="trade-btn">Market Order</button>
                <button class="trade-btn">Limit Order</button>
                <label for="leverage">Leverage:</label>
                <select id="leverage">
                    <option>1:10</option>
                    <option>1:50</option>
                </select>
            </section>
            <section class="trade-history">
                <h2>Trade History</h2>
                <table>
                    <tr>
                        <th>Order Type</th>
                        <th>Profit/Loss</th>
                    </tr>
                    <tr>
                        <td>Market</td>
                        <td>+50 USD</td>
                    </tr>
                    <tr>
                        <td>Limit</td>
                        <td>-20 USD</td>
                    </tr>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
